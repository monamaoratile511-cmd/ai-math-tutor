    // VERY SIMPLE LOCAL AUTH (EDUCATIONAL PURPOSES)
    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (!email || !password) {
        document.getElementById('authStatus').textContent = 'Enter email and password.';
        return;
      }
      const hashed = btoa(password); // simple encoding
      localStorage.setItem('userEmail', email);
      localStorage.setItem('userPass', hashed);
      document.getElementById('authStatus').textContent = 'Registered successfully ‚úÖ';
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const storedEmail = localStorage.getItem('userEmail');
      const storedPass = localStorage.getItem('userPass');

      if (email === storedEmail && btoa(password) === storedPass) {
        document.getElementById('authStatus').textContent = 'Login successful üîì';
      } else {
        document.getElementById('authStatus').textContent = 'Invalid credentials ‚ùå';
      }
    }

